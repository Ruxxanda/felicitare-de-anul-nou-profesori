<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma de apreciere</title>

    <meta name="author" content="Cujba Ruxanda" />
    <link rel="icon" href="/images/logo.jpg">
    <link rel="stylesheet" href="../style.css">
    <script src="../js/zapada.js" defer></script>
</head>

<body class="fundal x1">
    <div class="continut">
        <h1 class="brad-text">Diploma de apreciere</h1>
        <div class="diploma">
            <img src="../images/dimploma2nu.png" alt="Diploma de apreciere" class="imagine-diploma">
            <a href="../images/dimploma2nu.png" download class="buton-descarcare">Descarcă diploma</a>
        </div>

        <div class="feedback">
            <h2>Feedback pentru clasa a XI-a</h2>
            <!-- trimmite mesaj -->
            <section id="contact" class="contactare">
                <div class="contact-conteiner">
                    <form class="contact-left" method="post" action="" name="contact-form">
                        <input type="text" name="Nume" placeholder="Name">
                        <input type="hidden" id="continut-cosului" name="continut-cosului">
                        <textarea name="Mesaj" rows="7" placeholder="Mesaj"></textarea>
                        <button type="submit" value="Submit" id="submit" class="button">
                            Trimite
                        </button>
                    </form>
                    <div class="celula-poza"></div>
                </div>
            </section>
        </div>

        <div class="timer">
            <h2>Numărătoare inversă până la Anul Nou</h2>
            <div id="countdown"></div>
        </div>
    </div>
</body>

</html>
